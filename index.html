<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ooxx</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="app">
  <h1>{{win_test}}</h1>
  <div class="block_area">
    <div class="block" v-for="(block, bid) in blocks" v-bind:class="{circle: block.type==1, cross: block.type==-1}" v-on:click="player_go(block)"> 
      <div class="small_number">{{ bid+1 }}</div>
    </div>
  </div>
  <h2>Player</h2>
  <div class="block small" v-bind:class="{circle: turn==1, cross: turn==-1}"> </div>
  <h2 @click="restart()">Restart</h2>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
